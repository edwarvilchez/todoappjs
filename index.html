<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aplicación para controlar y administrar Tareas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!--apertura de navegación-->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="navbar-brand">Aplicación para controlar y administrar Tareas</a>
		</div>		
	</nav>
<!--cierre de navegación-->

<!--contenido principal-->
	<div class="container">
		<div class="row pt-5">
			<!--aqui va el formulario para agregar las tareas-->
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<form id="formTask">
							<div class="form-group">
								<input type="text" id="title" placeholder="Agrega una Tarea" class="form-control">
							</div>
							<div class="form-group">
								<textarea id="description" cols="30" rows="10" class="form-control" placeholder="Agrega una descripción"></textarea>
							</div>
							<button type="submit" class="btnn btn-primary btn-block">
								Enviar
							</button>
						</form>
					</div>
				</div>
			</div>

			<!--aqui se mostrará el listado de tareas agregadas-->
			<div class="col-md-8">
				<div id="tasks"></div>
			</div>
		</div>
		
	</div>
<!--cierre contenido principal-->

<!--scripts js-->
<script src="js/script.js"></script>
	
</body>
</html>
